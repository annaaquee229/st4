<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex5-flex </title>
<style>
  *{margin:0; padding: 0; box-sizing: border-box;}
  body{margin-top: 50px;}
  .container{
    background-color: #ccc;
    padding: 30px;
    }
    .item{
      width: 100px; min-height: 50px;
      background-color: #6cf;
    }
    .item2{
      width: 200px; min-height: 30px;
      background-color: #c6f;
    }
    .item3{
      width: 200px; min-height: 30px;
      background-color: #cf6;
    }
    /* flex 지정 (알기 쉽게 뽑은것 평소엔 container에 넣는게 맞음) */
    .container{
      display: flex;
      /* flex-direction: row; */
      /* flex-wrap: nowrap; */
      justify-content: flex-start;  /*주축 정렬*/
     /* align-items: center; /*교차축 가운데*/
     align-items: end;
     gap:20px
    }
    .item{
      /* flex-grow: 0;
      flex-shrink: 1;
      flex-basis: auto; */
    }
   .item3{
    margin-left:auto; /*부모의 남은 공간을 알아서 써라*/
   }
</style>
</head>
<body>
  <!-- .container>.item*2.item$>{item$} -->
  <div class="container">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
  </div>
</body>
</html>
