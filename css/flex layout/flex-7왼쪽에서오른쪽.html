    <title>flex7 갤러리 부모의 크기에 따라 유종적 크기(비율 유지)</title>
    <style>
        *{margin:0; padding: 0; box-sizing: border-box;}
        body{
            margin-top:50px;
        }
        /* 모양 */
        .container{
            /*해당 섹션의 제일 상위 요소는 배경색 */
          background-color: beige;
        }
        .card-list{
          max-width: 1440px;
          margin: 0;
    
        }
        .card-wrap{
              position: relative;
              overflow: hidden;
        }
        .card-item{
          
        }
        .card-item .thubm{
          
        }
        .card-item .thubm img{
            display: block;
            width:100%;
            /* max-width: 100%; 이미지의 원래크기보다 커지지말아라*/
            height: auto;
            object-fit: cover;
        }
        .card-item .overlay{
          
          background-color: rgba(0, 0, 255, 0.5);
          color:#fff;
        }
        .card-item .overlay >p{
          padding:0.2em, 0.5em;
        }
        /* 오버레이 아이템의 정렬 - 수직 가운데 수평 가운데*/
        .card-item .overlay{
          /* 위치 잡기 */
          position: absolute;
          left: 0; top: 0;
          transform: translateX(-100%);
          transition: all 0.2s;
        }
        .card-item .overlay{
          display: flex;
          width: 100%;
          height: 100%;
          flex-direction: column;
        }
        .card-item .overlay > p{
          padding:0.2em 0.5em;
        }
        /* overlay:hover 위 -> 아래 반투명 점점 불투명 */
.card-item .overlay{
  display: flex;
  flex-direction: column;
  justify-items: center;
  align-items: center;
  text-align: center;
}
.card-wrap:hover .card-item .overlay{
  transform: translateX(0);
  transition: all 0.4s;
}
        /* flex */
        **************************************
        /* 1. flex container를 지정 disply:flex
        2. flex-direction  방향
        3.(선택) flex-wrap   아이템의 총합의 크기가 container 크기보다 클때 줄바꿈 여부
        4. gap  아이템과 아이템 사이에 여백 결정
        5. justify-content 아이템을 덩어리로 교차축의 방향을 정렬
        6. align-item 교차축의 방향을 정렬
        7. (선택) 아이템이 줄바꿈을 했다면 교차축의 정렬
        8. flex-grow item 자동 키우기 0 
        9. flex-shrink 아이템 자동 수축 1
        10. flex-basis 아이템 기본 크기
        11. 너비/ 높이 크기 지정 /10번 11번에서 결정해줘야함 /
        ************************************** */
        /* flex container => .card-list */
        .card-list{
            width:1000px;
          display: flex; /*flex container 선언*/
          flex-wrap:wrap; /*flex 줄바꿈*/
          gap:20px;
        }
        /* flex item의 크기 지정 */
            .card-wrap{
            /* width:25%; (20 * (3-1)) / 4 */
            width: calc(25% - 15px);
            }
         /* media query */
         /* pc */
         @media(max-width:1535.98px){
            .card-list{
                max-width: 1400px;
                margin:0 50px;

            }
         @media(max-width:1399.98px){
            .card-list{
                max-width: none;
                margin:0 50px;

            }
         }}
         /* tablet */
         @media (max-width:1023.98px){
            .card-list{
                max-width: 700px;}
                .card-wrap{
                    flex-basis: 33.33%;
                }
            }
            /* 3단 */
            /*mobile*/
         @media (max-width:639.98px){
            .card-list{max-width: 400px}
            .card-wrap{
                flex-basis:50%;
            }
            /* 2단 */
         }
         
    </style>
