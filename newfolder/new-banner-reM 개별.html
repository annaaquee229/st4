
<!-- 여기에 콘텐츠 -->
        <section class="section visual-section section_full ">

          
         <div class="swiper visual_swiper ub-swiper ub-swiper-controls-overlay">
         
  <div class="swiper-wrapper">

    <!-- Slides -->
    <div class="swiper-slide">
       <div class="title-box-case">
            <div class="title-box-header">ANNETIQUE</div>
            <h2 class="title-box-text">안녕,I'm TIQUE</h2>
            <span class="title-box-subtext">마스코트 TIQUE를 만나보세요</span>
          </div>
      <picture>
        <source srcset="/newfolder/images/mockup/case01_m.png" media="(max-width:768px)">
        <img src="/newfolder/images/mockup/case01_pc.png" alt="">
      </picture>
    </div>
    <div class="swiper-slide">
       <div class="title-box-case">
            <div class="title-box-header"></div>
            <h2 class="title-box-text">반짝반짝</h2>
            <span class="title-box-subtext">쥬니어와 시니어의 만남</span>
          </div>
      <picture>
        <source srcset="/newfolder/images/mockup/case02_m.png" media="(max-width:768px)">
        <img src="/newfolder/images/mockup/case02_pc.png" alt="">
      </picture>
    </div>
    <div class="swiper-slide">
       <div class="title-box-case">
            <div class="title-box-header"></div>
            <h2 class="title-box-text">한정판매</h2>
            <span class="title-box-subtext">12월에만 판매합니다</span>
          </div>
      <picture>
        <source srcset="/newfolder/images/mockup/case03_m.png" media="(max-width:768px)">
        <img src="/newfolder/images/mockup/case03_pc.png" alt="">
      </picture>
    </div>
  </div>


  <div class="ub-swiper-controls">
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- 커스텀 프랙션 요소 -->
    <div class="custom-fraction">
      <span class="current">1</span> / <span class="total">3</span>
    </div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <!-- <div class="swiper-scrollbar"></div> -->

    <!-- 일시정지/재생 버튼 -->
    <button id="btn-autoplay-toggle" class="">
      <span id="icon-pause" class="icon-pause">pause</span>
      <span id="icon-play" class="icon-play hidden">play_arrow</span>
    </button>
  </div>
</div>
      </section>
