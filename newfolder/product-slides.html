<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECU 데모 사이트 메인 시각화</title>
    <style>
        /* 시각화를 위한 기본 스타일 */
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f4f4f4; }
        .section { padding: 40px 0; margin-bottom: 20px; border-bottom: 1px solid #ddd; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        /* 섹션별 배경색 및 테두리 */
        .header { background-color: #333; color: white; padding: 10px 0; text-align: center; }
        .main-visual { background-color: #2c3e50; color: white; height: 400px; text-align: center; line-height: 400px; }
        .product-list { border: 1px dashed #ccc; padding: 20px; background-color: white; }
        .item-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .item { background-color: #eee; height: 250px; text-align: center; line-height: 250px; border: 1px solid #ccc; }
        .banner { background-color: #e74c3c; color: white; height: 150px; text-align: center; line-height: 150px; }
        .footer { background-color: #333; color: white; padding: 30px 0; text-align: center; }

        /* 제목 스타일 */
        h2 { text-align: center; margin-bottom: 30px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <div class="container">
            <h1>[HEADER] 로고 / 주 메뉴 영역</h1>
        </div>
    </div>

    <div class="section main-visual">
        <div class="container">
            <h2>메인 비주얼 슬라이더</h2>
        </div>
    </div>

    <div class="section main-new-arrival">
        <div class="container">
            <h2>01. NEW ARRIVAL / MD's PICK (탭 또는 섹션)</h2>
            <div class="product-list">
                <div class="item-grid">
                    <div class="item">상품 1</div>
                    <div class="item">상품 2</div>
                    <div class="item">상품 3</div>
                    <div class="item">상품 4</div>
                </div>
            </div>
        </div>
    </div>

    <div class="section main-banner-mid">
        <div class="container banner">
            <p>중간 프로모션/브랜드 배너</p>
        </div>
    </div>

    <div class="section main-best-seller">
        <div class="container">
            <h2>02. BEST SELLER (4열 그리드)</h2>
            <div class="product-list">
                <div class="item-grid">
                    <div class="item">상품 A</div>
                    <div class="item">상품 B</div>
                    <div class="item">상품 C</div>
                    <div class="item">상품 D</div>
                </div>
            </div>
        </div>
    </div>

    <div class="section main-content">
        <div class="container">
            <h2>03. MAGAZINE / LOOKBOOK (2-3열 그리드)</h2>
            <div class="item-grid" style="grid-template-columns: repeat(3, 1fr);">
                <div class="item" style="height: 350px;">컨텐츠 A</div>
                <div class="item" style="height: 350px;">컨텐츠 B</div>
                <div class="item" style="height: 350px;">컨텐츠 C</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p>[FOOTER] 회사 정보 / 고객 센터 / 약관</p>
        </div>
    </div>

</body>
</html>
