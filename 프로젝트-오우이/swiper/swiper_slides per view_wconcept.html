<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>swiper_slides per view _ Wconcept</title>
  <!-- 1 플러그인 css 
  우리 스타일보다 먼저 위치 
  -->
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
/>
<!-- 2. 플러그인 js 설치 -->
<script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
<style>
  *{margin: 0; padding: 0;}
  .visual-section{
    overflow: hidden;
  }
  .myslide.swiper{
    width: 80%;
  overflow: visible;
  }
  .swiper-wrapper{
    
  }
  body{margin-top:50px;}
.swiper-slide{
  opacity: 0.5;
  filter: grayscale(70%);
}
.swiper-slide.swiper-slide-active{
  opacity: 1;
  filter: grayscale(0);
}
  .swiper-slide img{
    display: block;
    width: 80%;
    height: calc(100vh - 170px);
    object-fit: cover;
  }
</style>
</head>
<body><div class="visual-section">
  
    <!-- Slider main container -->
     <!-- swiper 스크립트 지정할 요소 => myname-->
      <!-- 스크립트 지정할 클래스명을 동일하게 사용하면 문제가 발생  -->
  <div class="swiper myslide">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="https://picsum.photos/800/400?random=1" alt=""></div>
      <div class="swiper-slide"><img src="https://picsum.photos/800/400?random=2" alt=""></div>
      <div class="swiper-slide"><img src="https://picsum.photos/800/400?random=3" alt=""></div>
       <div class="swiper-slide"><img src="https://picsum.photos/800/400?random=4" alt=""></div>
      <div class="swiper-slide"><img src="https://picsum.photos/800/400?random=5" alt=""></div>
      <div class="swiper-slide"><img src="https://picsum.photos/800/400?random=6" alt=""></div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
  <script>
    // const swiper = new Swiper(★★★'.swiper'★★★, {
    //  html요소중 .swiper에 Swiper를 연결하겠다
    const myslide = new Swiper('.myslide', {
  
      slidesPerView: 'auto',
      spaceBetween: 30,
      centeredSlides: true,
    // Optional parameters
    direction: 'horizontal', /*수평슬라이드*/
    loop: true,
  
    /*자동 실행*/
      //  autoplay: {
      //     delay: 2500,
      //     disableOnInteraction: false,
      //   },
  
    // If we need pagination
    pagination: {
      el: '.swiper-pagination',
      // type : 'fraction'
      // type : 'progressbar'
    },
  
    // Navigation arrows
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  
    // And if we need scrollbar
    scrollbar: {
      el: '.swiper-scrollbar',
    },
  });
  </script>
</div>
</body>
</html>
